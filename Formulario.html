<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="EstiloFormulario.css">
    <title>Formulario </title>
</head>

<body>

    <section class="form-register">
        <center><h4>Registro</h4></center>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Nombre completo">
        <input class="controls" type="text" name="edad" id="edad" placeholder="Edad">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Correo">
        <input class="controls" type="text" name="telefono" id="telefono" placeholder="Telefono">
        <input class="controls" type="text" name="pais" id="pais" placeholder="País">
        <input class="controls" type="text" name="ciudad" id="ciudad" placeholder="Ciudad">
        <input class="controls" type="text" name="universidad" id="universidad" placeholder="Universidad">
        <input class="controls" type="text" name="carrera" id="carrera" placeholder="Profesión">
        <input class="controls" type="text" name="tarjeta" id="tarjeta" placeholder="Tarjeta profesional">
        <input class="controls" type="text" name="experiencia" id="experiencia" placeholder="Experiencia">
        <input class="botons" type="submit" value="Registrar">
        <p><a href="#">Ya tengo cuenta</a></p>
    </section>

</body>
</html>
